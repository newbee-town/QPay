<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>文档的标题</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>


.whole_div {width: 1080px;margin: auto auto}


.blank20 {width: 100%;height: 20px;}
.blank30 {width: 100%;height: 30px;}
.blank45 {width: 100%;height: 45px;}
.blank50 {width: 100%;height: 50px;}
.ordi_div {width: 100%;text-align: center}

</style>
<script src="./js/nebulas.js"></script>
<script src="./js/nebPay.js"></script>
<script src="./js/state.js"></script>
<script src="./js/qlib.js"></script>
<script src="./js/account.js"></script>
<script src="./js/viewEvent.js"></script>
<script type="text/javascript">


    function setClassNameById(id, class_name){
        gbid(id).className = class_name;
    }
    function setOnclickFuncById(id, func){
        gbid(id).onclick = func;
    }


    window.onload = function(){

    };
</script>
</head>

<body>
<div style="text-align: center"><img src="qpay.png" width="350px" alt=""></div>
<div class="whole_div" style="height: 500px;">
    <div class="row blank30">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="height: 100%;display: none"><button style="width: 100%;height: 100%;">退出登录</button></div>
        <div class="col-md-4" style="height: 100%;">
            <div class="row">
                <input id="note_name_input" type="text" class="form-control" onfocus="input_focus(event, '昵称')" value="昵称">
            </div>
            <div class="row blank20" ></div>
            <div class="row">
                <input id="password_input" type="text" class="form-control" onfocus="input_focus(event, '密码')" value="密码">
            </div>
            <div class="row blank30"></div>
            <div class="row">
                <div class="progress progress-striped active" id="register_info" style="width: 100%;display:none;">
                        <div  class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                        正在提交
                        </div>
                </div>
                <button id="register_button" onclick="registerButtonClick()" style="width: 100%;height: 100%;">注册</button>
            </div>
            <div class="row" style="text-align: center"><a href="./index.html">登陆</a></div>
        </div>
    </div>
</div>
<div class="row" style="text-align: center">基于星云链<a href="https://nebulas.io/cn/">https://nebulas.io/cn/</a>,bug报告请在github上留言:<a href="https://github.com/newbee-town/QPay">https://github.com/newbee-town/QPay</a></div>
</body>

</html>
